<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In</title>
</head>
<body>
<style>
    table {
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
        padding: 5px;
    }

    button {
        padding: 5px;
        margin: 5px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<h3>Log In form</h3>

<form id="logInForm">
    Your login: <input name="login">
    <br/>
    Password: <input name="password">
    <br/>
    <button type="save">Log In</button>
</form>

<div id="result"></div>

<a href="/">Main page</a>

<script>
    $(function () {
        $('#logInForm').submit(function (e) {
            e.preventDefault();

            $.ajax({
                type: 'POST',
                url: '/login',
                dataType: 'json',
                data: JSON.stringify({
                    login: $(this).find('[name=login]').val(),
                    password: $(this).find('[name=password]').val()
                }),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Content-Type', 'application/json')
                },
                success: function (response, status, xhr) {
                    localStorage.setItem("token", xhr.getResponseHeader("Authorization"));
                    $('#result').text('successfully logged in');
                },
                error:  function (response, status, xhr) {
                    $('#result').text('can not log in');
                }
            });
        });
    });
</script>

</body>
</html>
